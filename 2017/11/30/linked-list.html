ine"><span class="comment">//2. 创建线性表，此函数输入负数终止读取数据</span></div><div class="line"><span class="function">Node *<span class="title">createList</span><span class="params">()</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    Node *p1,*p2,*pNode;</div><div class="line">    p1=p2=pNode=(Node *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node));</div><div class="line">    <span class="built_in">memset</span>(p1,<span class="number">0</span>,<span class="keyword">sizeof</span>(Node));</div><div class="line"></div><div class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;p1-&gt;element);</div><div class="line">    p1-&gt;next = <span class="literal">NULL</span>;  <span class="comment">//</span></div><div class="line">    <span class="keyword">while</span>(p1-&gt;element &gt; <span class="number">0</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span>(<span class="literal">NULL</span> == pNode)</div><div class="line">        &#123;</div><div class="line">            pNode = p1;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span></div><div class="line">        &#123;</div><div class="line">            p2-&gt;next = p1;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        p2=p1;</div><div class="line"></div><div class="line">        p1=(Node *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node));</div><div class="line">        <span class="built_in">memset</span>(p1,<span class="number">0</span>,<span class="keyword">sizeof</span>(Node));</div><div class="line"></div><div class="line">        <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;p1-&gt;element);</div><div class="line">        p1-&gt;next = <span class="literal">NULL</span>;  <span class="comment">//</span></div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> pNode;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//3. 打印链表，链表的遍历</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">printList</span><span class="params">(Node *pNode)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"PrintList 函数执行，链表为空、n"</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">while</span>(<span class="literal">NULL</span> != pNode)</div><div class="line">        &#123;</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"%d\t"</span>, pNode-&gt;element);</div><div class="line">            pNode = pNode-&gt;next;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 4. 清除线性表 L 中的所有元素，即释放单链表 L 中所有的结点，使之成为一个空表</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">clearList</span><span class="params">(Node *pNode)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    Node *pNext;</div><div class="line"></div><div class="line">    <span class="keyword">while</span>(<span class="literal">NULL</span> != pNode)</div><div class="line">    &#123;</div><div class="line">        pNext = pNode-&gt;next;</div><div class="line">        <span class="built_in">free</span>(pNode);</div><div class="line">        pNode = pNext;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">    <span class="comment">//printf("清空链表成功！\n");</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 5. 返回单链表的长度</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">sizeList</span><span class="params">(Node *pNode)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">int</span> i=<span class="number">0</span>;</div><div class="line"></div><div class="line">    <span class="keyword">while</span>(<span class="literal">NULL</span> != pNode)</div><div class="line">    &#123;</div><div class="line">        i++;</div><div class="line">        pNode = pNode-&gt;next;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> i;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 6. 检查单链表是否为空，若为空则返回 1，否则返回 0</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">isEmptyList</span><span class="params">(Node *pHead)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">if</span>(pHead == <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"isEmptyList 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"isEmptyList 函数执行，链表非空、n"</span>);</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//7. 返回单链表中第 pos 个结点中的元素，若 pos 超出范围，则停止程序运行</span></div><div class="line"><span class="function">elemType <span class="title">getElement</span><span class="params">(Node *pNode,<span class="keyword">int</span> pos)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">int</span> i=<span class="number">0</span>;</div><div class="line"></div><div class="line">    <span class="keyword">if</span>(pos &lt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"getElement 函数执行，pos 值非法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(pNode == <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"getElement 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">while</span>(pNode!= <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        i++;</div><div class="line">        <span class="keyword">if</span>(i == pos)</div><div class="line">            <span class="keyword">return</span> pNode-&gt;element;</div><div class="line">        pNode = pNode-&gt;next;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// 上面的 while 循环也可用 for 循环来代替</span></div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">if</span>(i &lt; pos)                  <span class="comment">// 链表长度不足则退出</span></div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"getElement 函数执行，pos 值超出链表长度、n"</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 8. 从单链表中查找具有给定值 x 的第一个元素，若查找成功则返回该结点 data 域的存储地址，否则返回 NULL</span></div><div class="line"><span class="function">elemType *<span class="title">getElemAddr</span><span class="params">(Node *pNode,elemType elemValue)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">if</span>(elemValue &lt;= <span class="number">0</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"getElemAddr 函数执行，给定值不合法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="literal">NULL</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(pNode == <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"getElemAddr 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="literal">NULL</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">while</span>(pNode!= <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span>(pNode-&gt;element == elemValue)</div><div class="line">        &#123;</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"getElemAddr 函数执行，元素 %d 的地址为 0x%x\n"</span>,elemValue,&amp;(pNode-&gt;element));</div><div class="line">            <span class="keyword">return</span> &amp;(pNode-&gt;element);   <span class="comment">// 如果不直接 return 的话，一定记得用 break 跳出循环</span></div><div class="line">        &#125;</div><div class="line">        pNode = pNode-&gt;next;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="built_in">printf</span>(<span class="string">"getElemAddr 函数执行，在链表中未找到 %d 值、n"</span>,elemValue);</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="literal">NULL</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//9. 把单链表中第 pos 个结点的值修改为 elemValue 的值，若修改成功返回 1，否则返回 0</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">modifyElem</span><span class="params">(Node *pNode,<span class="keyword">int</span> pos, elemType elemValue)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"modifyElem 函数执行，即将把链表的第 %d 个元素的值改为 %d\n"</span>,pos,elemValue);</div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"modifyElem 函数执行，链表为空、n"</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(pos &lt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"modifyElem 函数执行，pos 值非法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(elemValue &lt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"modifyElem 函数执行，elemValue 值非法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">int</span> i=<span class="number">0</span>;</div><div class="line">    <span class="keyword">while</span>(pNode != <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        i++;</div><div class="line">        <span class="keyword">if</span>(i == pos)</div><div class="line">        &#123;</div><div class="line">            pNode-&gt;element = elemValue;</div><div class="line">            <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">        &#125;</div><div class="line">        pNode = pNode-&gt;next;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">if</span>(i &lt; pos)                  <span class="comment">// 链表长度不足则退出</span></div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"modifyElem 函数执行，pos 值超出链表长度、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//10. 向单链表的表头插入一个元素</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">insertHeadList</span><span class="params">(Node **pNode,elemType elemInserted)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == *pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"insertHeadList 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(elemInserted &lt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"insertHeadList 函数执行，elemInserted 值非法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    Node *pHead,*pLast;</div><div class="line">    pLast = *pNode;</div><div class="line"></div><div class="line">    pHead = (Node *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node));</div><div class="line">    <span class="built_in">memset</span>(pHead,<span class="number">0</span>,<span class="keyword">sizeof</span>(Node));</div><div class="line">    pHead-&gt;element = elemInserted;</div><div class="line">    pHead-&gt;next = pLast;</div><div class="line"></div><div class="line">    *pNode = pHead;</div><div class="line">    <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 11. 向单链表的末尾添加一个元素</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">insertLastList</span><span class="params">(Node **pNode,elemType elemInserted)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == *pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"insertLastList 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(elemInserted &lt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"insertLastList 函数执行，elemInserted 值非法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    Node *pLast,*pTemp;</div><div class="line">    pTemp = *pNode;   <span class="comment">// 把*pNode 先赋值给 pTemp，后面的操作（例如循环链表到最后一个节点）主要是对 pTemp 进行操作，否则返回*pNode 的时候，将返回链表*pNode 在当前指针后面的部分，而不是整个链表。</span></div><div class="line">    <span class="comment">// 因为 pTemp 与*pNode 指向同一个链表，所以对 pTemp 进行节点改动即是对*pNode 作改动</span></div><div class="line"></div><div class="line">    pLast = (Node *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node));</div><div class="line">    <span class="built_in">memset</span>(pLast,<span class="number">0</span>,<span class="keyword">sizeof</span>(Node));</div><div class="line">    pLast-&gt;element = elemInserted;</div><div class="line">    pLast-&gt;next = <span class="literal">NULL</span>;</div><div class="line"></div><div class="line">    <span class="comment">// 循环链表至最后一个节点</span></div><div class="line">    <span class="keyword">while</span>(pTemp-&gt;next != <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        pTemp = pTemp-&gt;next;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// 把新增节点加入到链表中</span></div><div class="line">    pTemp-&gt;next = pLast;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//12. 向单链表中第 pos 个结点位置插入元素为 x 的结点，若插入成功返回 1，否则返回 0</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">insertList</span><span class="params">(Node **pNode, <span class="keyword">int</span> pos, elemType elemInserted)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == *pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"insertList 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(elemInserted &lt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"insertList 函数执行，elemInserted 值非法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(pos &lt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"insertList 函数执行，pos 值非法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    Node *pInserted,*pTemp, *pLast;</div><div class="line">    pTemp = *pNode;   <span class="comment">// 把*pNode 先赋值给 pTemp，后面的操作（例如循环链表到最后一个节点）主要是对 pTemp 进行操作，否则返回*pNode 的时候，将返回链表*pNode 在当前指针后面的部分，而不是整个链表。</span></div><div class="line">    <span class="comment">// 因为 pTemp 与*pNode 指向同一个链表，所以对 pTemp 进行节点改动即是对*pNode 作改动</span></div><div class="line"></div><div class="line">    pInserted = (Node *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Node));</div><div class="line">    <span class="built_in">memset</span>(pInserted,<span class="number">0</span>,<span class="keyword">sizeof</span>(Node));</div><div class="line">    pInserted-&gt;element = elemInserted;</div><div class="line">    pInserted-&gt;next = <span class="literal">NULL</span>;  <span class="comment">// 先赋值为 null</span></div><div class="line"></div><div class="line">    <span class="comment">// 循环链表至 pos 节点</span></div><div class="line">    <span class="keyword">int</span> i = <span class="number">0</span>;</div><div class="line">    <span class="keyword">while</span>(pTemp-&gt;next != <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        i = i + <span class="number">1</span>;</div><div class="line">        <span class="keyword">if</span>(i == pos)</div><div class="line">        &#123;</div><div class="line">            pLast-&gt;next = pInserted;  <span class="comment">// 让上一个节点的 next 指向插入节点</span></div><div class="line">            pInserted-&gt;next = pTemp;  <span class="comment">// 让插入节点的 next 指向下一节点</span></div><div class="line">            <span class="keyword">break</span>;</div><div class="line">        &#125;</div><div class="line">        pLast = pTemp;  <span class="comment">// 记住上一个节点的位置</span></div><div class="line">        pTemp = pTemp-&gt;next;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//13. 从单链表中删除表头结点，并把该结点的值返回，若删除失败则停止程序运行</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">deleteHeadList</span><span class="params">(Node **pNode)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">int</span> currVal;</div><div class="line">    Node *pTemp;</div><div class="line"></div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == *pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"DeleteHeadList 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    pTemp = *pNode;</div><div class="line">    currVal = (*pNode)-&gt;element;</div><div class="line">    *pNode = (*pNode)-&gt;next;</div><div class="line"></div><div class="line">    pTemp-&gt;next = <span class="literal">NULL</span>;  <span class="comment">// 将头节点的 next 指针置为 NULL</span></div><div class="line">    <span class="built_in">free</span>(pTemp);</div><div class="line"></div><div class="line">    <span class="keyword">return</span> currVal;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//14. 从单链表中删除表尾结点并返回它的值，若删除失败则停止程序运行</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">deleteLastList</span><span class="params">(Node **pNode)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">int</span> currVal;</div><div class="line">    Node *pTemp,*pLast;</div><div class="line"></div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == *pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"DeleteLastList 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    pTemp = *pNode;</div><div class="line">    <span class="keyword">while</span>(pTemp-&gt;next != <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        pLast = pTemp;</div><div class="line">        pTemp = pTemp-&gt;next;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    pLast-&gt;next = <span class="literal">NULL</span>;</div><div class="line">    currVal = pTemp-&gt;element;</div><div class="line"></div><div class="line">    <span class="built_in">free</span>(pTemp);</div><div class="line"></div><div class="line">    <span class="keyword">return</span> currVal;</div><div class="line">&#125;</div><div class="line"><span class="comment">//15. 从单链表中删除第 pos 个结点并返回它的值，若删除失败则停止程序运行</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">deleteList</span><span class="params">(Node **pNode, <span class="keyword">int</span> pos)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">int</span> currVal, i;</div><div class="line">    Node *pTemp,*pLast,*pNext;</div><div class="line"></div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == *pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"DeleteLastList 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(pos &lt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"DeleteList 函数执行，pos 值非法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    pTemp = *pNode;</div><div class="line">    i = <span class="number">0</span>;</div><div class="line">    <span class="keyword">while</span>(pTemp != <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        i = i + <span class="number">1</span>;</div><div class="line">        <span class="keyword">if</span>(i == pos)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">break</span>;</div><div class="line">        &#125;</div><div class="line">        pLast = pTemp;</div><div class="line">        pTemp = pTemp-&gt;next;</div><div class="line">    &#125;</div><div class="line">    pNext = pTemp;</div><div class="line">    pNext = pNext-&gt;next;</div><div class="line">    pLast-&gt;next = pNext;</div><div class="line">    currVal = pTemp-&gt;element;</div><div class="line"></div><div class="line">    <span class="built_in">free</span>(pTemp);</div><div class="line"></div><div class="line">    <span class="keyword">return</span> currVal;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//16. 从单链表中删除值为 x 的第一个结点，若删除成功则返回 1, 否则返回 0</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">deleteXList</span><span class="params">(Node **pNode, elemType elemVal)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    Node *pTemp,*pLast,*pNext;</div><div class="line"></div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == *pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"DeleteXList 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(elemVal &lt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"DeleteXList 函数执行，elemVal 值非法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    pTemp = *pNode;</div><div class="line">    <span class="keyword">int</span> i = <span class="number">0</span>;</div><div class="line">    <span class="keyword">while</span>(pTemp != <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span>(pTemp-&gt;element == elemVal)</div><div class="line">        &#123;</div><div class="line">            i = <span class="number">1</span>;</div><div class="line">            <span class="keyword">break</span>;</div><div class="line">        &#125;</div><div class="line">        pLast = pTemp;</div><div class="line">        pTemp = pTemp-&gt;next;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(i == <span class="number">0</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"DeleteXList 函数执行，链表中没有值为 %d 的节点、n"</span>,elemVal);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    pNext = pTemp;</div><div class="line">    pNext = pNext-&gt;next;</div><div class="line">    pLast-&gt;next = pNext;</div><div class="line"></div><div class="line">    <span class="built_in">free</span>(pTemp);</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//17. 交换 2 个元素的位置</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">exchangeList</span><span class="params">(Node **pNode, <span class="keyword">int</span> pos1, <span class="keyword">int</span> pos2)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == *pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"exchangeList 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(pos1 &lt; <span class="number">1</span> || pos2 &lt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"exchangeList 函数执行，pos 值非法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    Node *pTemp, *pFirst, *pSecond;</div><div class="line">    pTemp = *pNode;</div><div class="line">    <span class="keyword">int</span> i = <span class="number">0</span>;</div><div class="line">    <span class="keyword">while</span>(pTemp != <span class="literal">NULL</span>)</div><div class="line">    &#123;</div><div class="line">        i++;</div><div class="line">        <span class="keyword">if</span>(i == pos1)</div><div class="line">            pFirst = pTemp;</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(i == pos2)</div><div class="line">            pSecond = pTemp;</div><div class="line"></div><div class="line">        pTemp = pTemp-&gt;next;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">int</span> p;</div><div class="line">    p = pFirst-&gt;element;</div><div class="line">    pFirst-&gt;element = pSecond-&gt;element;</div><div class="line">    pSecond-&gt;element = p;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//18. 将单链表进行排序</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">sortList</span><span class="params">(Node **pNode)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == *pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"sortList 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    Node *pTemp;</div><div class="line">    pTemp = *pNode;</div><div class="line"></div><div class="line">    <span class="keyword">int</span> Listsize = sizeList(*pNode);</div><div class="line"></div><div class="line">    <span class="comment">// 循环：用 for 循环来取代指针循环，因为指针循环一次后，下次起始的指针将自动转到下一节点，而我们还想从第一个元素开始</span></div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i &lt; Listsize; i++)</div><div class="line">    &#123;</div><div class="line">        Node *pCurr, *pLast;</div><div class="line">        pCurr = pLast = pTemp;</div><div class="line"></div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> k=<span class="number">0</span>; k &lt; Listsize-i; k++)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">int</span> p = <span class="number">0</span>;</div><div class="line"></div><div class="line">            <span class="keyword">if</span>(pLast-&gt;element &lt; pCurr-&gt;element)</div><div class="line">            &#123;</div><div class="line">                p = pLast-&gt;element;</div><div class="line">                pLast-&gt;element = pCurr-&gt;element;</div><div class="line">                pCurr-&gt;element = p;</div><div class="line">            &#125;</div><div class="line">            pLast = pCurr;</div><div class="line">            pCurr = pCurr-&gt;next;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//19. 向有序单链表中插入元素 x 结点，使得插入后仍然有序 , 假设现在已知一个升序的单链表</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">insertXList</span><span class="params">(Node **pNode, elemType elemInserted)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">if</span>(<span class="literal">NULL</span> == *pNode)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"insertList 函数执行，链表为空、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(elemInserted &lt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"insertList 函数执行，elemInserted 值非法、n"</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    Node *pInserted,*pTemp, *pLast;</div><div class="line">    pTemp = *pNode;   <span class="comment">// 把*pNode 先赋值给 pTemp，后面的操作（例如循环链表到最后一个节点）主要是对 pTemp 进行操作，否则返回*pNode 的时候，将返回链表*pNode 在当前指
