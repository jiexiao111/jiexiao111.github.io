 class="line">140</div><div class="line">141</div><div class="line">142</div><div class="line">143</div><div class="line">144</div><div class="line">145</div><div class="line">146</div><div class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> prefetch(X) X</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> offset_of(type, member) ((size_t)&amp;((type *)0)-&gt;member)</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> container_of(ptr, type, member) ((type *)((unsigned char *)ptr - offset_of(type,member)))</span></div><div class="line"></div><div class="line"><span class="comment">/* XXX list 结构体定义 */</span></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">list_head</span> &#123;</span></div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">list_head</span> *<span class="title">next</span>, *<span class="title">prev</span>;</span></div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> LIST_HEAD_INIT(name) &#123; &amp;(name), &amp;(name) &#125;</span></div><div class="line"></div><div class="line"><span class="comment">/* XXX 局部、全局 list 初始化接口 */</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> LIST_HEAD(name) struct list_head name = LIST_HEAD_INIT(name)</span></div><div class="line"></div><div class="line"><span class="comment">/* XXX 初始化已经存在的 list 头节点对象 */</span></div><div class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">INIT_LIST_HEAD</span><span class="params">(struct list_head *<span class="built_in">list</span>)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="built_in">list</span>-&gt;next = <span class="built_in">list</span>;</div><div class="line">    <span class="built_in">list</span>-&gt;prev = <span class="built_in">list</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/* 插入元素的内部实现 */</span></div><div class="line"><span class="keyword">static</span> <span class="keyword">inline</span> <span class="keyword">void</span> __list_add(struct list_head *nnew,</div><div class="line">        struct list_head *prev,</div><div class="line">        struct list_head *next)</div><div class="line">&#123;</div><div class="line">    next-&gt;prev = nnew;</div><div class="line">    nnew-&gt;next = next;</div><div class="line">    nnew-&gt;prev = prev;</div><div class="line">    prev-&gt;next =nnew;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/* XXX 将元素插入链表头部 */</span></div><div class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">list_add</span><span class="params">(struct list_head *nnew, struct list_head *head)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    __list_add(nnew, head, head-&gt;next);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/* XXX 将元素插入链表尾部 */</span></div><div class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">list_add_tail</span><span class="params">(struct list_head *nnew, struct list_head *head)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    __list_add(nnew, head-&gt;prev, head);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/* 删除元素的内部实现 */</span></div><div class="line"><span class="keyword">static</span> <span class="keyword">inline</span> <span class="keyword">void</span> __list_del(struct list_head * prev, struct list_head * next)</div><div class="line">&#123;</div><div class="line">    next-&gt;prev = prev;</div><div class="line">    prev-&gt;next = next;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/* XXX 删除指定元素 */</span></div><div class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">list_del</span><span class="params">(struct list_head *entry)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    __list_del(entry-&gt;prev, entry-&gt;next);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/* XXX 判断该节点是否为尾节点 */</span></div><div class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">list_is_last</span><span class="params">(<span class="keyword">const</span> struct list_head *<span class="built_in">list</span>,</span></span></div><div class="line"><span class="function"><span class="params">        <span class="keyword">const</span> struct list_head *head)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="built_in">list</span>-&gt;next == head;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/* XXX 判断链表是否为空，仅检查后向指针 */</span></div><div class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">list_empty</span><span class="params">(<span class="keyword">const</span> struct list_head *head)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">return</span> head-&gt;next == head;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/* XXX 判断链表中是否仅有一个元素 */</span></div><div class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">list_is_singular</span><span class="params">(<span class="keyword">const</span> struct list_head *head)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">return</span> !list_empty(head) &amp;&amp; (head-&gt;next == head-&gt;prev);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> list_entry(ptr, type, member) container_of(ptr, type, member)</span></div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> list_first_entry(ptr, type, member) list_entry((ptr)-&gt;next, type, member)</span></div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> list_last_entry(ptr, type, member) list_entry((ptr)-&gt;prev, type, member)</span></div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> list_for_each_entry(type_pos, pos, head, member)                  \</span></div><div class="line">    <span class="keyword">for</span> (pos = list_entry((head)-&gt;next, type_pos, member);                \</div><div class="line">            &amp;pos-&gt;member != (head);                                       \</div><div class="line">            pos = list_entry(pos-&gt;member.next, type_pos, member))</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> list_for_each_entry_safe(type_pos, pos, ptr, head, member)        \</span></div><div class="line">    <span class="keyword">for</span> (pos = list_entry((head)-&gt;next, type_pos, member),                \</div><div class="line">            ptr = list_entry(pos-&gt;member.next, type_pos, member);         \</div><div class="line">            &amp;pos-&gt;member != (head);                                       \</div><div class="line">            pos = ptr, ptr = list_entry(ptr-&gt;member.next, type_pos, member))</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> list_for_each_entry_reverse(type_pos, pos, head, member)          \</span></div><div class="line">        <span class="keyword">for</span> (pos = list_entry((head)-&gt;prev, type_pos, member);            \</div><div class="line">                &amp;pos-&gt;member != (head);                                   \</div><div class="line">                pos = list_entry(pos-&gt;member.prev, type_pos, member))</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> list_for_each_entry_safe_reverse
